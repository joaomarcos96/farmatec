<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml"> 

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<center>
				<h:form id="formCliente">
					<p:messages id="mensagens" />
					
					<p:fieldset legend="Cadastrar Cliente - Pessoa Jurídica" style="width:40%; margin:0px auto;">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-widget-header">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{clientePJController.clientePJ.nome}" required="true" requiredMessage="Nome Obrigatório." validatorMessage="Nome precisa ter no mínimo 3 caracteres.">
								<f:validateLength minimum="3" />
							</p:inputText>
							
							<p:outputLabel value="CNPJ" for="cnpj" />
							<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{clientePJController.clientePJ.cnpj}" required="true" requiredMessage="CNPJ Obrigatório." validatorMessage="CNPJ Inválido." />
							
							<p:outputLabel value="Razão Social" for="razao" />
							<p:inputText id="razao" value="#{clientePJController.clientePJ.razao_social}" />
							
							<p:outputLabel value="Inscrição Estadual" for="insc" />
							<p:inputText id="insc" value="#{clientePJController.clientePJ.inscricao_est}" />
							
							<p:outputLabel value="Cartão" for="cartao" />
							<p:inputMask id="cartao" mask="9999999999" value="#{clientePJController.clientePJ.cartao}" required="true" requiredMessage="Cartão Obrigatório." />
							
							<p:outputLabel value="Endereço" for="endereco" />
							<p:inputText id="endereco" value="#{clientePJController.clientePJ.endereco}" required="true" requiredMessage="Endereço Obrigatório." validatorMessage="Endereço deve conter no mínimo 10 caracteres.">
								<f:validateLength minimum="10" />
							</p:inputText>
							
							<p:outputLabel value="Telefone" for="telefone" />
							<p:inputMask id="telefone" mask="(99) 9 9999-9999" value="#{clientePJController.clientePJ.telefone}" required="true" requiredMessage="Telefone Obrigatório." />
							
							<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" value="#{clientePJController.clientePJ.email}" required="true" requiredMessage="Email Obrigatório." validatorMessage="Email inválido.">
								<f:validateRegex pattern=".+@.+" />
							</p:inputText>
							
							<p:outputLabel value="Login" for="login" />
							<p:inputText id="login" value="#{clientePJController.usuario.login}" required="true" requiredMessage="Login Obrigatório." validatorMessage="Login deve ter no mínimo 3 caracteres.">
								<f:validateLength minimum="3" />
							</p:inputText>
							
							<p:outputLabel value="Senha" for="senha" />
							<p:password id="senha" value="#{clientePJController.usuario.senha}" feedback="true" promptLabel="Entre com uma senha" weakLabel="Fraco" goodLabel="Bom" strongLabel="Forte" required="true" requiredMessage="Senha Obrigatória." validatorMessage="Senha deve conter entre 6 e 20 caracteres.">
								<f:validateLength minimum="6" maximum="20" />
							</p:password>
							
							<center>
								<h:commandButton value="Cadastrar" action="#{clientePJController.cadastrar(clientePJController.clientePJ)}" />
							</center>
						
						</p:panelGrid>
					</p:fieldset>	
				</h:form>
			</center>
		</div>
	</ui:define>
</ui:composition>

</html>
