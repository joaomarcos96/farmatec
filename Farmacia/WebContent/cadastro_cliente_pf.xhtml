<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml"> 

	<ui:define name="conteudo">
		<div class="ui-fluid">
				<center>
					<h:form id="formCliente">
						<p:messages id="mensagens" />
						
						<p:fieldset legend="Cadastrar Cliente - Pessoa Física" style="width:40%; margin:0px auto;">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-widget-header">
								<p:outputLabel value="Nome" for="nome" />
								<p:inputText id="nome" value="#{clientePFController.clientePF.nome}" required="true" requiredMessage="Nome Obrigatório." validatorMessage="Nome precisa ter no mínimo 10 caracteres.">
									<f:validateLength minimum="10" />
								</p:inputText>
								
								<p:outputLabel value="Genero" for="genero" />
								<p:selectOneRadio id="genero" value="#{clientePFController.clientePF.genero}"  required="true" requiredMessage="Gênero Obrigatório.">
									<f:selectItems value="#{clientePFController.generos}" var="varGenero" itemLabel="#{varGenero}" itemValue="#{varGenero}" />
								</p:selectOneRadio>
								
								<p:outputLabel value="CPF" for="cpf" />
								<p:inputMask id="cpf" mask="99.999.999-99" value="#{clientePFController.clientePF.cpf}" required="true" requiredMessage="CPF Obrigatório." validatorMessage="CPF Inválido." />
								
								<p:outputLabel value="Cartão" for="cartao" />
								<p:inputMask id="cartao" mask="9999999999" value="#{clientePFController.clientePF.cartao}" required="true" requiredMessage="Cartão Obrigatório." />
								
								<p:outputLabel value="Endereço" for="endereco" />
								<p:inputText id="endereco" value="#{clientePFController.clientePF.endereco}" required="true" requiredMessage="Endereço Obrigatório." validatorMessage="Endereço deve conter no mínimo 10 caracteres.">
									<f:validateLength minimum="10" />
								</p:inputText>
								
								<p:outputLabel value="Telefone" for="telefone" />
								<p:inputMask id="telefone" mask="(99) 9 9999-9999" value="#{clientePFController.clientePF.telefone}" required="true" requiredMessage="Telefone Obrigatório." />
								
								<p:outputLabel value="Email" for="email" />
								<p:inputText id="email" value="#{clientePFController.clientePF.email}" required="true" requiredMessage="Email Obrigatório." validatorMessage="Email inválido.">
									<f:validateRegex pattern=".+@.+" />
								</p:inputText>
								
								<p:outputLabel value="Login" for="login" />
								<p:inputText id="login" value="#{clientePFController.usuario.login}" required="true" requiredMessage="Login Obrigatório." validatorMessage="Login deve ter no mínimo 3 caracteres.">
									<f:validateLength minimum="3" />
								</p:inputText>
								
								<p:outputLabel value="Senha" for="senha" />
								<p:password id="senha" value="#{clientePFController.usuario.senha}" feedback="true" promptLabel="Entre com uma senha" weakLabel="Fraco" goodLabel="Bom" strongLabel="Forte" required="true" requiredMessage="Senha Obrigatória." validatorMessage="Senha deve conter entre 6 e 20 caracteres.">
									<f:validateLength minimum="6" maximum="20" />
								</p:password>
								
								<center>
									<h:commandButton value="Cadastrar" action="#{clientePFController.cadastrar(clientePFController.clientePF)}" />
								</center>
							
							</p:panelGrid>
						</p:fieldset>	
					</h:form>
				</center>
			</div>
	</ui:define>
</ui:composition>

</html>
