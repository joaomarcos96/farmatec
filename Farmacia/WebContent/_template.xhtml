<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<style>
			.logo {
				width: 30%;
			}
			
			body {
				background-color: #b3d9ff;
			}
			
			#rodape {
				color: black;
				text-align: center;
				margin: auto;
			}
			
			.ui-panelgrid {
   				border: none !important;
			}
		</style>	
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />
		
		<div class="ui-g">
	
			<div id="cabecalho" class="ui-g-12">
				<div class="ui-g-12 ui-md-9">
					<p:graphicImage class="logo" library="img" name="logo.png" />
				</div>	
				
				<br />
			</div>
			
			<div id="conteudo" class="ui-g-12">
				<h:form columns="3" rendered="#{usuarioLogado.grupo.id == 1 || usuarioLogado.grupo.id == 2}">
					<p:menubar>
						<p:menuitem value="Cargo" action="cargo?faces-redirect=true"  rendered="#{usuarioLogado.grupo.id == 2}"/>
						<p:submenu label="Cliente">
							<p:menuitem value="Pessoa Física" action="cliente_pf?faces-redirect=true" />
							<p:menuitem value="Pessoa Jurídica" action="cliente_pj?faces-redirect=true" />
						</p:submenu>
						<p:menuitem value="Compra" action="produto_fornecedor?faces-redirect=true" />
						<p:menuitem value="Fornecedor" action="fornecedor?faces-redirect=true" />
						<p:menuitem value="Funcionário" action="funcionario?faces-redirect=true"  rendered="#{usuarioLogado.grupo.id == 2}" />
						<p:menuitem value="Produto" action="produto?faces-redirect=true" />
						<p:menuitem value="Venda" action="venda?faces-redirect=true" />
						
						<f:facet name="options">
							<p:outputLabel value="Olá #{usuarioLogado.login}   " rendered="#{usuarioLogado != null}" />
				            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginController.deslogar}" rendered="#{usuarioLogado != null}"/>
				        </f:facet>
					</p:menubar>
		        </h:form>
		        
		        <h:form columns="3" rendered="#{usuarioLogado.grupo.id == 3}">
		        	<p:menubar>
		        		<f:facet name="options">
							<p:outputLabel value="Olá #{usuarioLogado.login}   " rendered="#{usuarioLogado != null}" />
				            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginController.deslogar}" rendered="#{usuarioLogado != null}"/>
				        </f:facet>
		        	</p:menubar>
		        </h:form>
				
				<h1>
					<ui:insert name="titulo"></ui:insert>
				</h1>
				
				<ui:insert name="conteudo"></ui:insert>
				
			</div>
			
			<br />
			<br />
			
			<div id="rodape"  class="ui-g-12" style="font-family: Tahoma, Geneva, sans-serif; color: white; background-color: #4da6ff">
				Farmatec 2017 &#174; - Todos os direitos reservados.
			</div>	

		</div>
		
	
	</h:body>
	
</html>
